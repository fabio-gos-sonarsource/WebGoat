name: "Main / Pull requests build"
on:
    pull_request:
        paths-ignore:
            - '.txt'
            - 'LICENSE'
            - 'docs/**'
        branches: [ main ]
    push:
        branches:
            - main

jobs:
    pre-commit:
        name: Pre-commit check
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
                with:
                    fetch-depth: 0
            -   name: Setup python
                uses: actions/setup-python@v6
                with:
                    python-version: "3.9"
            -   name: Setup Java
                uses: ./.github/actions/java-setup
                with:
                    cache: ""
            -   name: Pre-commit checks
                uses: pre-commit/action@v3.0.1
            -   name: pre-commit-c-lite
                uses: pre-commit-ci/lite-action@v1.1.0
                if: always()
    build:
        runs-on: ${{ matrix.os }}
        needs: [ pre-commit ]
        strategy:
            fail-fast: true
            matrix:
                os: [ windows-latest, ubuntu-latest, macos-13 ]
            max-parallel: 1
        steps:
            -   uses: actions/checkout@v4.1.6
            -   name: Set up JDK
                uses: ./.github/actions/java-setup
                with:
                    cache: 'maven'
            -   name: Build with Maven
                run: mvn --no-transfer-progress verify
    sonarqube:
        name: SonarQube analysis
        runs-on: ubuntu-latest
        needs: [ build ]
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        steps:
            -   name: Checkout git repository
                uses: actions/checkout@v4.1.6
            -   name: Set up JDK
                uses: ./.github/actions/java-setup
                with:
                    cache: 'maven'
            -   name: Build and analyze with SonarQube
                if: ${{ env.SONAR_TOKEN != '' && env.SONAR_HOST_URL != '' }}
                run: |
                    mvn --no-transfer-progress verify sonar:sonar \
                      -Dsonar.host.url="${SONAR_HOST_URL}" \
                      -Dsonar.token="${SONAR_TOKEN}" \
                      -Dsonar.projectKey="fabio-gos-sonarsource_WebGoat_265cc4a9-9a9b-440f-807a-bc3f9fc62c72" \
                      -Dsonar.projectName="WebGoat" \
                      -Dsonar.projectVersion="2025.4-SNAPSHOT"
